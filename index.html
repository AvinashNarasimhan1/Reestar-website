<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <h1 class="nav-bar__title"><b>Reestar</b></h1>
        <p class="nav-bar__desc">Home | Receipe | Contact</p>
      </div>
    </div>
    <div class="food-items">
      <div class="food">
        <img class="food__image" src="./images/icecream.jpg" alt="nothing" />
        <h3 class="food__title">Cone Ice-cream</h3>
        <p class="food__desc">Something which is delicious in taste</p>
        <button class="food__order">Order Now</button>
      </div>
      <div class="food">
        <img class="food__image" src="./images/pasta.jpg" alt="nothing" />
        <h3 class="food__title">Creamy Pasta</h3>
        <p class="food__desc">Something which is delicious in taste</p>
        <button class="food__order">Order Now</button>
      </div>
      <div class="food">
        <img class="food__image" src="./images/pizza.jpg" alt="nothing" />
        <h3 class="food__title">Chicken Pizza</h3>
        <p class="food__desc">Something which is delicious in taste</p>
        <button class="food__order">Order Now</button>
      </div>
      <div class="food">
        <img class="food__image" src="./images/juice.jpg" alt="nothing" />
        <h3 class="food__title">Fruit Juice</h3>
        <p class="food__desc">Something which is delicious in taste</p>
        <button class="food__order">Order Now</button>
      </div>
      <div class="contact">
        <table class="contact__details">
            <tr>
                <td></td>
                <td class="contact__title">Contact Us</td>
              </tr>
          <tr>
            <td>Name:</td>
            <td>
              <input type="text" placeholder="Name" class="contact__input" />
            </td>
          </tr>
          <tr>
            <td>Age:</td>
            <td>
              <input type="number" placeholder="Age" class="contact__input" />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input type="email" placeholder="Email" class="contact__input" />
            </td>
          </tr>
        </table>
        <br>
        <p class="contact__send">Send</p>
      </div>
    </div>
  </body>
</html>
